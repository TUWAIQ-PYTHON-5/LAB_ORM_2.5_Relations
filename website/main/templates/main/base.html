        <style>

            body{

                background-color: palevioletred;
            }
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
    
          .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
          }
    
          .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
          }
    
          .bi {
            vertical-align: -.125em;
            fill: currentColor;
          }
    
          .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
          }
    
          .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
          }

<body style="background-color: white;">
    
    <div class="container">
      <header class="blog-header  m-2">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="link-secondary btn btn btn-outline-secondary" href="http://127.0.0.1:8000/blog/add/">Add a New Blog !</a>
          </div>

          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="http://127.0.0.1:8000"><h2>Dooha Blog</h2></a>
          </div>

          <div class="col-4 m-2">
            <a class="link-secondary btn btn btn-outline-secondary" href="http://127.0.0.1:8000/blog/latest/">View blogs that you added !</a>

          </div>
      
        </div>
      </header>
      <hr>

      <div class="me-2 align-content-center">
      <form class="d-inline-flex " action="{% url 'blog:search_blog' %}" method="POST" >
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

      <div class="nav-scroller py-1 mb-2 ">
        <nav class="nav d-flex justify-content-between">
          <a class="btn btn btn-outline-secondary" href="#">World</a>
          <a class="btn btn btn-outline-secondary" href="{% url 'main:tech_page'%}">Technology</a>
          <a class="btn btn btn-outline-secondary" href="{% url 'main:design_page'%}">Design</a>
          <a class="btn btn btn-outline-secondary" href="#">Culture</a>
          <a class="btn btn btn-outline-secondary" href="{% url 'main:business_page'%}">Business</a>
          <a class="btn btn btn-outline-secondary" href="#">Politics</a>
          <a class="btn btn btn-outline-secondary" href="#">Opinion</a>
          <a class="btn btn btn-outline-secondary" href="{% url 'main:science_page'%}">Science</a>
          <a class="btn btn btn-outline-secondary" href="{% url 'main:health_page'%}">Health</a>
          <a class="btn btn btn-outline-secondary" href="#">Style</a>
          <a class="btn btn btn-outline-secondary" href="#">Travel</a>
        </nav>
      </div>
    </div>
    {% block content %}

    
  
    
    
    {% endblock %}
