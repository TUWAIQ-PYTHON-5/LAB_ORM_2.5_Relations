{% extends 'main/base.html' %}

{% block title %} Add New Post {% endblock %}

{% block content %}

<div>
    <h1> Add New Post </h1>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="mt-3">
            <label>Title</label>
            <input type="text" class="form-control" name="title" value="{{ blog.title }}" />
        </div>
        <label>Content</label>
        <textarea name="content" class="form-control">{{ blog.content }}</textarea>

        <label>Is Published</label>
        <select name="is_published" class="form-control">
            <option value="True" {% if blog.is_published == True %} selected {% endif %}>Yes</option>
            <option value="False" {% if blog.is_published == False %} selected {% endif %}>No</option>
        </select>

        <input type="submit" class="btn btn-primary" value="Update Post" />

    </form>

</div>
{% endblock %}
