{% extends 'main/base.html' %}

{% block title %} Add a New Game {% endblock %}

{% block content %}


<div class="container">
<h2>Add a New Game</h2>

<form action="" method="POST">
    {% csrf_token %}

    <div class="mt-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ post.title }}" />
    </div>

    <div class="mt-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description">{{ post.description }}</textarea>
    </div>

    <div class="mt-3">
      <label class="form-label">Rating</label>
      <select name="rating" value="{{game.rating}}" class="form-select" aria-label="Default select example">
          <option>Open this select menu</option>
          <option value="1.0" {% if game.rating == 1 %} selected {% endif %}>1</option>
          <option value="2.0" {% if game.rating == 2 %} selected {% endif %}>2</option>
          <option value="3.0" {% if game.rating == 3 %} selected {% endif %}>3</option>
          <option value="4.0" {% if game.rating == 4 %} selected {% endif %}>4</option>
          <option value="5.0" {% if game.rating == 5 %} selected {% endif %}>5</option>
        </select>
      </div>
    
      <div class="mt-3">
        <label class="form-label">Release Date</label>
        <input type="date" value="{{ game.release_date }}" class="form-control" name="release_date"  />
      </div>

      <br/>
      <input type="submit" class="btn btn-primary" value="Update Game" />

    

</form>

</div>



{% endblock %}
