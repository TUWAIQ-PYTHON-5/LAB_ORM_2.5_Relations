<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700&display=swap');
        *{
            font-family: 'M PLUS Rounded 1c', sans-serif !important;
         }
    </style>
    
    <title>{% block title %}HOME PAGE{% endblock %}</title>
</head>
<body>

    <nav class="bg-body-tertiary " >
        <div class="container-fluid d-inline-block">
          <ul class="nav justify-content-center">
            
            <li class="nav-item">
              <h4><a class="nav-link me-2 mt-1 fw-bold active" aria-current="page" href="/">BLOG</a></h4>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2 mt-2 fw-light" href="{% url 'subjects:read_page' %}">READ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2 mt-2 fw-light" href="{% url 'subjects:write_page' %}">WRITE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2 mt-2 fw-light" href="{% url 'subjects:about_page' %}">ABOUT</a>
            </li>
            <li class="nav-item md-5">
              <form action="{% url 'subjects:search_page' %}" method="GET" class="d-flex mt-2 me-2" role="search">
                <input name="search" class="form-control me-2" type="search" placeholder="Search" > 
              </form>
            </li>
          </ul>
              
            </div>
          </div>
      </nav>  
      
    
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
