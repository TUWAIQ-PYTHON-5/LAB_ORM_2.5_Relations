{% extends 'main/base.html' %}

{% block title %} Add a New Blog {% endblock %}

{% block content %}


<div class="container">
<h2>Add a New blog</h2>

<form action="" method="POST">
  <div class="mt-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ blog.title }}"/>
  </div>

  <div class="mt-3">
      <label class="form-label">content</label>
      <textarea class="form-control" name="content">{{ post.content }}</textarea>
  </div>


  <select name="is_published" value="{{blog.is_published}}" class="form-select m-2" aria-label="Default select example">
        <option selected >Is it published?</option>
        <option value="True"{% if post.is_published == "True" %} selected {% endif %}>Yes</option>
        <option value="False"{% if post.is_published == "False" %} selected {% endif %}>No</option>
  </select>

  <br/>

  <input type="date" name="publish_date" placeholder="Publish date" class= "m-2" value="Update blog"/>

  <br/>
  <input type="submit" class="btn btn-dark m-2" value="New Blog"/>
</form>

</div>



{% endblock %}
